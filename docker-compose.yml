version: '3'
services:
  app1:
    build: app
    environment:
      - APP_NUMBER=1
      - SLEEP=false
    expose:
      - "5000"
  app2:
    build: app
    environment:
      - APP_NUMBER=2
      - SLEEP=false
    expose:
      - "5000"
  app3:
    build: app
    environment:
      - APP_NUMBER=3
      - SLEEP=true
    expose:
      - "5000"
  nginx:
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app1
      - app2
      - app3
    restart: always
